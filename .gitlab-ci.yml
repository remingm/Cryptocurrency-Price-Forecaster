    - build-image-push-ecr
    - deploy

backend-build-image-push-ecr:
  stage: build-image-push-ecr
  extends:
    - .backend-variables
    - .int-environment
    - .build-image-push-ecr 
  only:
    - main
    - stonk-pix.backend-CFT-deploy

ml-build-image-push-ecr:
  extends:
    - .ml-backend-variables
    - .int-environment    
    - .build-image-push-ecr
  stage: build-image-push-ecr
  only:
    - main

backend-deploy:
  stage: deploy
  extends:
    - .backend-variables
    - .int-environment    
    - .deploy 
  only:
    - main
    - stonk-pix.backend-CFT-deploy